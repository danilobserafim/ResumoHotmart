<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 130%;
        }
        body{
            background: linear-gradient(to right bottom, rgb(0, 77, 192), rgb(25, 66, 128));
            

            color: white;
            text-shadow: 1px 1px gray;
            text-align: center;
            align-items: center;
        }
        
        .destaque{

            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);

            color: rgb(240, 240, 240);
            text-shadow: 1px 1px 5px rgb(0, 0, 0);

            padding: 4vh 3vw;
            height: 100vh;
}


        a{
            color: white;
            transition: 0.5s;
        }
        a:hover{
            text-shadow: 1px 1px 3px rgba(0, 255, 170, 0.459);
            
        }
        p{
            margin-top: 5px;
            font-size: large;
        }
    </style>

    <title>Inicio</title>
</head>
<body>
    <header class="destaque">
        <h1>Bem Vindo aos meus resumos!</h1>
        <p>Resumos de um estudo feito pela plataforma da <a href="https://www.youtube.com/channel/UCtHpJ-e56w6ATVUeoEBJWDg" target="_blank">Hotmart</a></p>
        </header>
</body>
</html>
